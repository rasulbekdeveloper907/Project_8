name: CI/CD Cars Kilometer Prediction API


on:
  push:
    branches: [main]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build & push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          pull: true
          tags: |
            rasulbekai/best-dataset-api:latest
            rasulbekai/best-dataset-api:${{ github.sha }}

      # 5️⃣ Run container for smoke testing
      - name: Run container
        run: |
          docker run -d --name test-container -p 8000:8000 \
            rasulbekai/best-dataset-api:latest
          sleep 10

      # 6️⃣ Health check
      - name: Health check
        run: |
          curl -f http://localhost:8000/health || docker logs test-container

      # 7️⃣ Show logs (for debugging if needed)
      - name: Show container logs
        if: always()
        run: |
          docker logs test-container || true

      # 8️⃣ Cleanup
      - name: Cleanup
        if: always()
        run: |
          docker rm -f test-container || true